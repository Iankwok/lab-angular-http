<!DOCTYPE html>
<html ng-app="TheCriminalsApp">
<head>
  <meta charset="utf-8">
  <title>The Criminal App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/criminalsController.js" charset="utf-8"></script>
</head>

<body>
  <section ng-controller="CriminalsController">
    <h1>Infamous Criminals</h1>
      <ul id="criminals">
        <li ng-repeat="criminal in all">
          <span class='status'>{{criminal.status}}</span> <strong>({{criminal.name}} - {{criminal.location}})</strong>
          <button ng-click="deleteCriminal(criminal)">Delete</button>
        </li>
      </ul>

      <form id="newCriminal" ng-submit='addCriminal()'>
        <div>
          <label for="new-criminal-name">Name: </label>
          <input type="text" placeholder="Prof. Moriarty" ng-model='newCriminal.name'>
        </div>

        <div>
          <label for="new-criminal-location">Location: </label>
          <input type="text" placeholder="Reichenbach Falls, CH" ng-model='newCriminal.location'>
        </div>

        <div>
          <label for="new-criminal-status">Status: </label>
          <select ng-model="newCriminal.status">
            <option value=""> - Please select one - </option>
            <option value="dead">Dead</option>
            <option value="alive">Alive</option>
            <option value="unknown">Unknown</option>
          </select>
        </div>

        <div>
          <input type="submit">
        </div>
      </form>

  </section>

</body>
